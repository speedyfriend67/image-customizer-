<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    img {
      border-radius: 10px;
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
  <title>Image Format Converter</title>
</head>
<body>

  <input type="file" id="imageInput" />
  <select id="outputFormat">
    <option value="image/png">PNG</option>
    <option value="image/jpeg">JPEG</option>
  </select>
  <label for="upscale">Upscale</label>
  <input type="checkbox" id="upscale">
  <button onclick="convertImage()">Convert</button>
  <a id="downloadLink" style="display: none;" download="converted_image">Download Converted Image</a>
  <img id="outputImage" />

  <script>
    function convertImage() {
      const input = document.getElementById('imageInput');
      const outputFormat = document.getElementById('outputFormat').value;
      const outputImage = document.getElementById('outputImage');
      const downloadLink = document.getElementById('downloadLink');
      const upscaleCheckbox = document.getElementById('upscale');

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const img = new Image();
          img.src = e.target.result;

          img.onload = function () {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            if (upscaleCheckbox.checked) {
              canvas.width = img.width * 2;
              canvas.height = img.height * 2;
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            } else {
              canvas.width = img.width;
              canvas.height = img.height;
              ctx.drawImage(img, 0, 0, img.width, img.height);
            }
            const dataURL = canvas.toDataURL(outputFormat);
            outputImage.src = dataURL;

            
            downloadLink.href = dataURL;
            downloadLink.style.display = 'block';
          };
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
